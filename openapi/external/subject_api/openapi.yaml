components:
  schemas:
    Course:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
      description: コース
    CourseRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    DayOfWeekTimetableSlot:
      type: object
      required:
        - id
        - dayOfWeek
        - timetableSlot
      properties:
        id:
          type: string
        dayOfWeek:
          $ref: "#/components/schemas/DottoFoundationV1.DayOfWeek"
        timetableSlot:
          $ref: "#/components/schemas/DottoFoundationV1.TimetableSlot"
      description: 曜日・時限
    DayOfWeekTimetableSlotRequest:
      type: object
      required:
        - dayOfWeek
        - timetableSlot
      properties:
        dayOfWeek:
          $ref: "#/components/schemas/DottoFoundationV1.DayOfWeek"
        timetableSlot:
          $ref: "#/components/schemas/DottoFoundationV1.TimetableSlot"
    DottoFoundationV1.Class:
      type: string
      enum:
        - A
        - B
        - C
        - D
        - E
        - F
        - G
        - H
        - I
        - J
        - K
        - L
      description: クラス
    DottoFoundationV1.CourseSemester:
      type: string
      enum:
        - AllYear
        - H1
        - H2
        - Q1
        - Q2
        - Q3
        - Q4
        - SummerIntensive
        - WinterIntensive
      description: 開講時期
    DottoFoundationV1.DayOfWeek:
      type: string
      enum:
        - Sunday
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
    DottoFoundationV1.Grade:
      type: string
      enum:
        - B1
        - B2
        - B3
        - B4
        - M1
        - M2
        - D1
        - D2
        - D3
      description: 学年
    DottoFoundationV1.SubjectRequirementType:
      type: string
      enum:
        - Required
        - Optional
        - OptionalRequired
      description: 必修・選択
    DottoFoundationV1.TimetableSlot:
      type: string
      enum:
        - Slot1
        - Slot2
        - Slot3
        - Slot4
        - Slot5
        - Slot6
      description: 授業時間
    Faculty:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
      description: 教員
    FacultyRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
    Subject:
      type: object
      required:
        - id
        - name
        - faculty
        - semester
        - dayOfWeekTimetableSlots
        - eligibleAttributes
        - requirements
        - categories
        - syllabusId
      properties:
        id:
          type: string
        name:
          type: string
        faculty:
          $ref: "#/components/schemas/Faculty"
        semester:
          $ref: "#/components/schemas/DottoFoundationV1.CourseSemester"
        dayOfWeekTimetableSlots:
          type: array
          items:
            $ref: "#/components/schemas/DayOfWeekTimetableSlot"
        eligibleAttributes:
          type: array
          items:
            $ref: "#/components/schemas/SubjectTargetClass"
          description: 授業名末尾の`学年-クラス`をもとに決定
        requirements:
          type: array
          items:
            $ref: "#/components/schemas/SubjectRequirement"
          description: 科目群・科目区分をもとに決定
        categories:
          type: array
          items:
            $ref: "#/components/schemas/SubjectCategory"
          description: 科目群・科目区分のリスト
        syllabusId:
          type: string
          description: 教務システムのシラバスID
    SubjectCategory:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
      description: 科目群・科目区分
    SubjectCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    SubjectRequest:
      type: object
      required:
        - name
        - facultyId
        - semester
        - dayOfWeekTimetableSlotIds
        - eligibleAttributes
        - requirements
        - categoryIds
        - syllabusId
      properties:
        name:
          type: string
        facultyId:
          type: string
        semester:
          $ref: "#/components/schemas/DottoFoundationV1.CourseSemester"
        dayOfWeekTimetableSlotIds:
          type: array
          items:
            type: string
        eligibleAttributes:
          type: array
          items:
            $ref: "#/components/schemas/SubjectTargetClass"
        requirements:
          type: array
          items:
            $ref: "#/components/schemas/SubjectRequirementRequest"
        categoryIds:
          type: array
          items:
            type: string
        syllabusId:
          type: string
    SubjectRequirement:
      type: object
      required:
        - course
        - requirementType
      properties:
        course:
          $ref: "#/components/schemas/Course"
        requirementType:
          $ref: "#/components/schemas/DottoFoundationV1.SubjectRequirementType"
    SubjectRequirementRequest:
      type: object
      required:
        - courseId
        - requirementType
      properties:
        courseId:
          type: string
        requirementType:
          $ref: "#/components/schemas/DottoFoundationV1.SubjectRequirementType"
    SubjectTargetClass:
      type: object
      required:
        - grade
      properties:
        grade:
          $ref: "#/components/schemas/DottoFoundationV1.Grade"
        class:
          allOf:
            - $ref: "#/components/schemas/DottoFoundationV1.Class"
          description: 修士課程・博士課程対象の場合はnull
      description: 対象学年・クラス
servers:
  - url: http://localhost:8080
    description: Local
    variables: {}
  - url: https://subject-api-dev-107577467292.asia-northeast1.run.app
    description: Development
    variables: {}
  - url: https://subject-api-stg-107577467292.asia-northeast1.run.app
    description: Staging
    variables: {}
  - url: https://subject-api-qa-107577467292.asia-northeast1.run.app
    description: QA
    variables: {}
  - url: https://subject-api-107577467292.asia-northeast1.run.app
    description: Production
    variables: {}
