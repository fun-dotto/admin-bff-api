paths:
  /v1/courses:
    get:
      operationId: CoursesV1_list
      description: コース一覧を取得する
      parameters: []
      responses:
        "200":
          description: コースのリスト
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      $ref: "#/components/schemas/Course"
                required:
                  - courses
      tags:
        - Courses
    post:
      operationId: CoursesV1_create
      description: コースを作成する
      parameters: []
      responses:
        "201":
          description: 作成されたコース
          content:
            application/json:
              schema:
                type: object
                properties:
                  course:
                    $ref: "#/components/schemas/Course"
                required:
                  - course
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseRequest"
        description: 作成するコースの情報
  /v1/courses/{id}:
    get:
      operationId: CoursesV1_detail
      description: コースを詳細取得する
      parameters:
        - name: id
          in: path
          required: true
          description: コースID
          schema:
            type: string
      responses:
        "200":
          description: コースの詳細
          content:
            application/json:
              schema:
                type: object
                properties:
                  course:
                    $ref: "#/components/schemas/Course"
                required:
                  - course
      tags:
        - Courses
    put:
      operationId: CoursesV1_update
      description: コースを更新する
      parameters:
        - name: id
          in: path
          required: true
          description: コースID
          schema:
            type: string
      responses:
        "200":
          description: 更新されたコース
          content:
            application/json:
              schema:
                type: object
                properties:
                  course:
                    $ref: "#/components/schemas/Course"
                required:
                  - course
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseRequest"
        description: 更新するコースの情報
    delete:
      operationId: CoursesV1_delete
      description: コースを削除する
      parameters:
        - name: id
          in: path
          required: true
          description: コースID
          schema:
            type: string
      responses:
        "204":
          description: There is no content to send for this request, but the headers may be useful.
      tags:
        - Courses
